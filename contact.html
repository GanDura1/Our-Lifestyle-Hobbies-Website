    </ul>

<main>
  <section class="section contact">
    <h2>Contact Us</h2>
    <form id="contactForm" action="#" method="post" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required minlength="3" maxlength="50">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required minlength="5" maxlength="100">

      <label for="message">Message:</label>
      <textarea id="message" name="message" required minlength="10" maxlength="300"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p class="note">* All fields are required. An alert will confirm successful submission.</p>
  </section>
</main>
